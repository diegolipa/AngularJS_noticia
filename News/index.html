<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diego</title>


    <!--Hojas de Estilo-->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="css/estilos.css"></link>

    <!--Angular Scripts-->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/i18n/angular-locale_es-pe.js"></script>




    <!--Aplicacion Script-->
    <script src="app/app.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>


    <!--Controllers-->
    <script src="app/categorias/catCtrl.js"></script>
    <script src="app/news/newCtrl.js"></script>

</head>
<body ng-app="primerModulo">

    <div class="container">

        <div class="row center" ng-controller="catCtrl as ds">
            <button ng-click="ds.toggleCategorias()" class="btn btn-default"
                    style="margin-bottom: 10px">
                    {{ds.showCategorias? " Ocultar" : " Mostrar"}} Categorias
            </button>
            <br>

            <div ng-show="ds.showCategorias" class="btn-group" data-toggle="buttons">
                <label class="btn btn-primary active" ng-repeat="cate in ds.categoria">
                    <input type="radio" name="options" id="{{cate}}">{{cate}}
                </label>
            </div>
        </div>
    </div>


<div class="container" ng-controller="miCtrl as d">
    <div class="row" >
        <div class="col-md-12">

        </div>
        <fieldset class="titulo">
            <legend>Destacados</legend>
        </fieldset>
        <div class="row">
            <div class="col-sm-6 col-md-4" ng-repeat="NItem in d.news | filter:{destacado:true} | orderBy:'-fechaPublicacion'">
                <div class="thumbnail">
                    <img src="{{NItem.banner}}" class="banner">
                    <div class="caption">
                        <span class="fecha">{{NItem.fechaPublicacion|date }}</span>
                        <h3>{{NItem.tituloNoticia}}</h3>
                        <p>{{NItem.descripcionNoticia}}</p>
                        <p><a href="#" class="btn btn-primary" role="button">Leer mas</a>
                            <a href="#" class="btn btn-default" role="button">Editar</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div>

            <fieldset>
                <legend>Ultimas Noticias</legend>
            </fieldset>
        <div class="col-md-12">
            <div class="row">
                <div class="col-sm-4 col-md-3" ng-repeat="NItem in d.news | filter:{destacado:false}">
                    <div class="thumbnail">
                        <img src="{{NItem.banner}}" class="bannerSmall">
                        <div class="caption">
                            <span class="fecha">{{NItem.fechaPublicacion|date}}</span>
                            <h3 class="Dtitulo">{{NItem.tituloNoticia}}</h3>
                            <p><a href="#" class="btn btn-primary btn-xs" role="button">Leer</a>
                                <a href="#" class="btn btn-default btn-xs" role="button">Editar</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
